<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Inserido o favicon da logo da Alura na aba de endereço-->
    <link rel="shortcut icon" type="image/x-icon" href="Vector.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title> Challenge 1| Alura - Oracle ONE</title><link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@200&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="style.css">
<body>
<header>
    
    <h1><img src="Vector.svg" alt="logo Alura"></h1>    
</header>

<main>
    <form class="text-input-section">
        <textarea placeholder="Digite seu Texto" autofocus id="entradaUsuario"></textarea>
        <div>
            <button type="button" onclick="criptografar()">Criptografar</button>
            <button type="button" onclick="descriptografar()">Descriptografar</button>
        </div>
    </form>

    <aside>
        <form>
            <div id='mensagemVazia' class="mostrarMensagemVazia">
                <img src="High quality products 1 1.png" alt="Informando texto vazio">
                <h3>Nenhuma mensagem encontrada</h3>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <textarea id="mostrarMessagem"></textarea>
            <button type="button" onclick="modoCopiar()" class="esconderCopiarBotao" id="copiarBotao">Copiar</button>
        </form>
    </aside>
</main>

<script src="script.js"></script>

</body>
</html>
